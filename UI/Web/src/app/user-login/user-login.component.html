<app-splash-container>
    <ng-container title><h2>Login</h2></ng-container>
    <ng-container body>
        <ng-container *ngIf="isLoaded"> 
            <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="needs-validation" *ngIf="!firstTimeFlow">
                <div class="card-text">
                    <div class="mb-3">
                        <!-- <label for="username" class="form-label">Username</label> -->
                        <input class="form-control" formControlName="username" id="username" type="text" autofocus placeholder="Username">
                    </div>
                    
                    <div class="mb-3">
                        <!-- <label for="password" class="form-label">Password</label> -->
                        <input class="form-control" formControlName="password" id="password" type="password"  placeholder="Password">
                    </div>

                    <div class="mb-3">
                        <a href="/registration/reset-password">Forgot Password?</a>
                    </div>
                    
                    <div>
                        <button class="btn btn-secondary alt" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </ng-container>
    </ng-container>
</app-splash-container>
