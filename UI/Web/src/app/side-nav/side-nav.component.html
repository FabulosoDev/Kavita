<div class="side-nav mt-3 ms-1 mb-3" *ngIf="accountService.currentUser$ | async as user">
    <div class="side-nav-item mb-3">
        <span class="side-nav-text">
            <h3>
                <i class="fa fa-user-circle align-self-center me-2 phone-hidden" aria-hidden="true"></i>&nbsp;{{user.username | sentenceCase}}
            </h3>
        </span>
        <span class="card-actions">
            <div><a routerLink="/preferences/" title="User Settings" style="color: white;"><i class="fa fa-cogs" style="color: white !important" aria-hidden="true"></i><span class="visually-hidden">User Settings</span></a></div>
        </span>
    </div>

    <ng-container>
        <div class="side-nav-item mb-3">
            <!--Filter bar here-->
        </div>

        <div class="side-nav-item" routerLink="/library">
            <span class="phone-hidden">
                <div>
                    <i class="fa fa-home" aria-hidden="true"></i>&nbsp;
                </div>
            </span>
            <span class="side-nav-text">
                <div>
                    Home
                </div>
            </span>
            <span class="card-actions">
                <div></div>
            </span>
        </div>
        <div class="side-nav-item" *ngFor="let library of libraries" (click)="handleClick($event, library)">
            <span class="phone-hidden">
                <div>
                    <i class="fa {{utilityService.getLibraryTypeIcon(library.type)}}" aria-hidden="true"></i>
                </div>
            </span>
            <span class="side-nav-text">
                <div class="side-nav-name">
                    {{library.name}}
                </div>
            </span>
            <span class="card-actions">
                <div>
                    <app-card-actionables [actions]="actions" [labelBy]="library.name" iconClass="fa-ellipsis-v" (actionHandler)="performAction($event, library)"></app-card-actionables>
                </div>
            </span>
        </div>
    </ng-container>
</div>
